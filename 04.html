<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista abaixo:
    // let listaDeItens = [1, "João", "Eduardo", "Joice", 3, 5, 6, 8, "Maria", 5.6, 10];
    //Apresente apenas os números pares. Apresente também a quantidade de números pares que existem e apresente a quantidade de elementos da lista original.

    //ENTRADA
    let listaDeItens = [1, "João", "Eduardo", "Joice", 3, 5, 6, 8, "Maria", 5.6, 10];
    let pares = [];

    //PROCESSAMENTO
    for(let numero of listaDeItens){
        if(numero % 2 == 0){
            pares.push(numero);

        }
    }

    //SAÍDA
    document.write(`os numeros pares são ${pares.join(" - ")} <br>`);
    document.write(`quantidade pares existentes é ${pares.length}<br>`);
    document.write(`a quantidade de elementos na lista original é ${listaDeItens.length}`);
</script>
